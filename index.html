    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Kleiner Scrollbar-Stil für bessere Optik */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* dark gray */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* medium gray */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* light gray */
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 200ms ease-out, transform 200ms ease-out;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 150ms ease-in, transform 150ms ease-in;
        }
        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
        }
    </style>

<body class="bg-gray-900 text-gray-200 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">Spieledatenbank</h1>
            <a href="https://www.genduron.com/" target="_blank" rel="noopener noreferrer" class="text-lg text-blue-400 hover:text-blue-300 transition-colors">GENDURON</a>

        <!-- NEU: Statistik-Sektion -->
        <div id="stats-section" class="mb-8 text-center p-4 bg-gray-800/50 rounded-lg border border-gray-700">
            <div id="total-games" class="text-2xl text-white mb-4"></div>
            <div id="category-stats" class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-gray-400"></div>

        <div class="bg-gray-800 p-4 rounded-lg mb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 sticky top-4 z-10 shadow-lg border border-gray-700">
            <div class="lg:col-span-2">
                <input type="text" id="search-input" placeholder="Spiel suchen oder z.B. <30min" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                 <select id="category-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="all">Alle Kategorien</option>
                </select>
            </div>
            <div>
                 <select id="players-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Für jede Spielerzahl</option>
                    <option value="1">Für 1 Spieler</option>
                    <option value="2">Für 2 Spieler</option>

                    <option value="6">Für 6 Spieler</option>

            <div>
                 <select id="duration-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">

    <!-- Modal für Spieldetails -->
    <div id="game-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-leave">

            <div class="p-6 border-b border-gray-700">
                <h2 id="modal-title" class="text-2xl font-bold text-white"></h2>
                <p id="modal-category" class="text-sm text-blue-400 uppercase tracking-wider"></p>
            </div>

                <div class="grid grid-cols-3 gap-4 mb-6 text-center">

                    <div><p class="text-sm text-gray-400">Spieler</p><p id="modal-players" class="text-lg font-semibold text-white"></p></div>

            </div>

                 <button id="modal-close-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Schließen</button>
            </div>
        </div>
    </div>


    <script>
        // --- DATENBANK ---
        const games = [
            { name: '7 Wonders', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-7', minPlayers: 2, maxPlayers: 7, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Führe eine antike Zivilisation an und errichte das mächtigste Weltwunder. Sammle Siegpunkte durch militärische, wissenschaftliche, kulturelle und wirtschaftliche Entwicklungen.</p><h3>Spielablauf:</h3><p>Über drei Zeitalter wählst du Karten aus, um deine Stadt zu bauen, und gibst die restlichen Karten an deine Nachbarn weiter (Drafting). Jede Karte bietet neue Möglichkeiten. Plane weise, um am Ende die meisten Punkte zu haben.</p>' },
            { name: 'Abgrundtief', category: 'Thematisches & Abenteuerspiel', age: '14+', minAge: 14, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '120-240 Min.', minDuration: 120, maxDuration: 240, description: '<h3>Ziel des Spiels:</h3><p>Als Passagiere auf einem Dampfschiff müsst ihr zusammenarbeiten, um den Atlantik zu überqueren. Doch Vorsicht: Unter euch sind heimliche Verräter, die das Schiff sabotieren und die Kreaturen aus der Tiefe anbeten.</p><h3>Spielablauf:</h3><p>Ein kooperatives Spiel mit Verräter-Mechanismus. Die Menschen müssen das Schiff reparieren, Ressourcen verwalten und Krisen abwenden. Die Verräter versuchen im Geheimen, das Schiff sinken zu lassen, bevor es sein Ziel erreicht.</p>' },
            { name: 'Adventure Games: Die Vulkaninsel', category: 'Kooperatives Spiel', age: '12+', minAge: 12, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '3x 90 Min.', minDuration: 270, maxDuration: 270, description: '<h3>Ziel des Spiels:</h3><p>Erlebt als Team ein interaktives Abenteuer wie in einem Point-and-Click-Computerspiel. Erkundet Orte, kombiniert Gegenstände und trefft Entscheidungen, um die Geheimnisse der Vulkaninsel zu lüften.</p><h3>Spielablauf:</h3><p>Ein erzählerisches, kooperatives Spiel ohne Spielbrett. Die Spieler lesen aus einem Buch vor, das sie an verschiedene Orte führt, und entscheiden gemeinsam, welche Aktionen sie durchführen, um die Geschichte voranzutreiben.</p>' },
            { name: 'Age of Napoleon', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2', minPlayers: 2, maxPlayers: 2, duration: '180 Min.', minDuration: 180, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Übernimm die Kontrolle über die französischen Armeen Napoleons oder die Koalition seiner Feinde (angeführt von Großbritannien) und kämpfe um die Vorherrschaft in Europa.</p><h3>Spielablauf:</h3><p>Ein strategisches Kriegsspiel für zwei Spieler. Durch Karten, Armeebewegungen und Würfelkämpfe werden die großen Schlachten der Napoleonischen Kriege nachgestellt. Politische und militärische Entscheidungen sind entscheidend für den Sieg.</p>' },
            { name: 'Agent Undercover', category: 'Party- & Quizspiel', age: '12+', minAge: 12, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, description: '<h3>Ziel des Spiels:</h3><p>Alle Spieler sind Agenten an einem geheimen Ort, aber einer ist ein Spion, der den Ort nicht kennt. Die Agenten müssen den Spion enttarnen, während der Spion versucht, den Ort herauszufinden.</p><h3>Spielablauf:</h3><p>Ein schnelles Bluff- und Deduktionsspiel. Reihum stellen sich die Spieler gegenseitig vage Fragen über den Ort. Die Antworten müssen clever sein, um nicht als Spion verdächtigt zu werden oder als Agent zu viel zu verraten.</p>' },
            { name: 'Agricola', category: 'Strategiespiel', age: '12+', minAge: 12, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '30-150 Min.', minDuration: 30, maxDuration: 150, description: '<h3>Ziel des Spiels:</h3><p>Entwickle den erfolgreichsten Bauernhof. Bestelle Felder, züchte Tiere, baue dein Haus aus und ernähre vor allem deine stetig wachsende Familie.</p><h3>Spielablauf:</h3><p>Ein Worker-Placement-Spiel. Setze deine Familienmitglieder auf Aktionsfelder, um Ressourcen zu sammeln und deinen Hof zu erweitern. In regelmäßigen Erntephasen musst du alle ernähren, sonst drohen Minuspunkte.</p>' },
            { name: 'Andor Junior', category: 'Kooperatives Spiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Als junge Helden müsst ihr gemeinsam die verlorenen Wolfsjungen finden und zur alten Burg zurückbringen, bevor der Drache die Rietburg erreicht.</p><h3>Spielablauf:</h3><p>Eine vereinfachte, kindgerechte Version des großen Bruders "Die Legenden von Andor". Die Spieler bewegen sich kooperativ über das Land, bekämpfen Gors und erfüllen Aufgaben, die sie vom Wächter der Brücke erhalten.</p>' },
            { name: 'Asterix: Das große Labyrinth', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '20-30 Min.', minDuration: 20, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Helft Asterix und Obelix, den schnellsten Weg durch das verrückte Labyrinth zu finden, um die Römer zu verprügeln und den Zaubertrank zu erreichen.</p><h3>Spielablauf:</h3><p>Ein Schiebespiel ähnlich "Das verrückte Labyrinth". Die Spieler verschieben Gänge, um neue Wege zu schaffen und ihre Spielfigur zu den auf ihren Karten abgebildeten Zielen zu bewegen.</p>' },
            { name: 'Azul', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Schmücke als Fliesenleger die Wände des königlichen Palastes von Evora mit wunderschönen maurischen Kacheln (Azulejos). Erziele Punkte durch das Sammeln von Sets und das Bilden von Mustern.</p><h3>Spielablauf:</h3><p>Spieler wählen reihum Fliesen aus Manufakturen und legen sie auf ihrem Spielertableau ab. Ziel ist es, Reihen zu vervollständigen, um Fliesen an die Palastwand zu versetzen und Punkte zu sammeln. Restliche Fliesen geben Minuspunkte.</p>' },
            { name: 'Battleship Galaxies', category: 'Thematisches & Abenteuerspiel', age: '14+', minAge: 14, players: '2', minPlayers: 2, maxPlayers: 2, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Führe deine Raumflotte in taktischen Gefechten zum Sieg. Kommandiere eine Flotte der Menschen oder der außerirdischen Wretcheridians und vernichte den Gegner.</p><h3>Spielablauf:</h3><p>Ein taktisches Miniaturenspiel im Weltraum. Spieler stellen ihre Flotten auf, rüsten Schiffe mit Crew und Waffen aus und manövrieren sie über das Spielfeld, um den Gegner durch Würfelkämpfe zu besiegen.</p>' },
            { name: 'Betrayal at House on the Hill', category: 'Thematisches & Abenteuerspiel', age: '12+', minAge: 12, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Erkundet gemeinsam ein unheimliches Spukhaus. Im Laufe des Spiels wird einer der Spieler zum Verräter. Die Helden müssen überleben und den Plan des Verräters vereiteln.</p><h3>Spielablauf:</h3><p>Die Spieler decken Raumplättchen auf und erleben Ereignisse. Ein Omen löst irgendwann den "Spuk" aus, der eines von 50 Szenarien startet und einen Spieler zum Verräter macht. Ab da gelten für beide Seiten neue Regeln.</p>' },
            { name: 'bezzerwizzer', category: 'Party- & Quizspiel', age: '15+', minAge: 15, players: '2+', minPlayers: 2, maxPlayers: 10, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Beantworte Fragen aus 20 verschiedenen Kategorien und sei der erste, der das Ziel auf dem Spielplan erreicht.</p><h3>Spielablauf:</h3><p>Ein Quizspiel mit taktischen Elementen. Man kann die Fragen anderer Spieler stehlen (Bezzerwizzer) oder die Reihenfolge der eigenen Fragen tauschen, um sein Wissen optimal einzusetzen.</p>' },
            { name: 'Brazil Imperial', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '100 Min.', minDuration: 100, maxDuration: 100, description: '<h3>Ziel des Spiels:</h3><p>Führe als Monarch im 19. Jahrhundert ein brasilianisches Reich zu Ruhm und Ehre. Errichte Städte, verwalte Ressourcen, erkunde das Land und erfülle Missionen, um Siegpunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein strategisches 4X-Spiel (Explore, Expand, Exploit, Exterminate). Spieler wählen Aktionen, um ihre Einheiten zu bewegen, neue Gebiete zu erkunden, Gebäude zu errichten und gegen Gegner zu kämpfen.</p>' },
            { name: 'Broom Service', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45-75 Min.', minDuration: 45, maxDuration: 75, description: '<h3>Ziel des Spiels:</h3><p>Als Hexen, Druiden und Sammler braut und liefert ihr Zaubertränke in einem magischen Reich. Wer am Ende die meisten Siegpunkte gesammelt hat, gewinnt.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel mit einem "mutig/feige"-Mechanismus. Spieler wählen gleichzeitig eine Karte. Wer "mutig" ist, bekommt eine starke Aktion, riskiert aber, dass ein anderer Spieler mit der gleichen Karte ihm die Aktion wegschnappt. Wer "feige" ist, bekommt eine sichere, aber schwächere Aktion.</p>' },
            { name: 'Cäsar & Imperium', category: 'Familienspiel', age: '9+', minAge: 9, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45-60 Min.', minDuration: 45, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Baue als römischer Patrizier Straßen, um Städte im gesamten Römischen Reich zu verbinden. Sammle dabei Waren und erlange den größten Ruhm, um von Cäsar belohnt zu werden.</p><h3>Spielablauf:</h3><p>Ein zugängliches Routenbau-Spiel. Spieler ziehen Karten und nutzen diese, um Straßen zwischen Städten zu bauen. Jede verbundene Stadt liefert eine Belohnung. Wer am geschicktesten plant und seine geheimen Ziele erfüllt, gewinnt.</p>' },
            { name: 'Camel Up', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '20-30 Min.', minDuration: 20, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Wette auf das richtige Kamel in einem turbulenten Rennen um eine Pyramide. Wer am Ende das meiste Geld durch geschickte Wetten verdient hat, gewinnt.</p><h3>Spielablauf:</h3><p>Ein verrücktes Wettspiel. Kamele werden durch Würfel aus einer Pyramide bewegt und können sich gegenseitig Huckepack nehmen. Spieler wetten auf den Sieger einer Etappe und auf den Gesamtsieger.</p>' },
            { name: 'Carcassonne', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '35 Min.', minDuration: 35, maxDuration: 35, description: '<h3>Ziel des Spiels:</h3><p>Erschaffe durch das Legen von Landschaftsplättchen eine mittelalterliche Welt aus Städten, Klöstern, Straßen und Wiesen. Setze deine "Meeples" geschickt ein, um Punkte zu sammeln.</p><h3>Spielablauf:</h3><p>Spieler ziehen und legen ein Landschaftsplättchen. Danach können sie einen Meeple auf das gerade gelegte Plättchen setzen, um eine Stadt, Straße oder Wiese zu beanspruchen. Abgeschlossene Gebiete bringen sofort Punkte.</p>' },
            { name: 'Caverna: Die Höhlenbauern', category: 'Strategiespiel', age: '12+', minAge: 12, players: '1-7', minPlayers: 1, maxPlayers: 7, duration: '30-210 Min.', minDuration: 30, maxDuration: 210, description: '<h3>Ziel des Spiels:</h3><p>Führe einen kleinen Zwergenstamm zum Reichtum. Hacke Höhlen in den Berg, richte Wohnräume ein, betreibe Ackerbau und gehe auf Expeditionen, um wertvolle Belohnungen zu finden.</p><h3>Spielablauf:</h3><p>Ein komplexes Worker-Placement-Spiel. Ähnlich wie Agricola, aber mit einem größeren Fokus auf das Erkunden von Höhlen und das Schmieden von Waffen für Abenteuer.</p>' },
            { name: 'Challengers!', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '1-8', minPlayers: 1, maxPlayers: 8, duration: '45 Min.', minDuration: 45, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Gewinne das größte Capture-the-Flag-Turnier der Welt! Stelle ein einzigartiges Team aus Dutzenden von Charakteren zusammen und besiege deine Gegner in schnellen Duellen.</p><h3>Spielablauf:</h3><p>Ein interaktives Deck-Management-Spiel. Die Spieler verbessern ihr Kartendeck zwischen den Runden und treten dann in automatischen Duellen gegeneinander an. Wer nach 7 Runden die meisten Fans hat, zieht ins Finale ein.</p>' },
            { name: 'Clank!', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Schleiche dich als Dieb in die Höhle eines Drachen, stehle so viele Schätze wie möglich und entkomme lebendig, bevor der Drache dich röstet. Mache dabei aber nicht zu viel Lärm (Clank)!</p><h3>Spielablauf:</h3><p>Ein Deckbau-Abenteuerspiel. Spieler bauen ihr Kartendeck aus, um sich zu bewegen, Monster zu bekämpfen und Schätze zu stehlen. Ungeschickte Aktionen erzeugen Lärm, der die Aufmerksamkeit des Drachen auf sich zieht.</p>' },
            { name: 'Cluedo', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '45 Min.', minDuration: 45, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Löse als einer der Gäste auf Schloss Schreckenstein einen Mordfall. Finde heraus: Wer war der Täter, was war die Tatwaffe und in welchem Raum geschah das Verbrechen?</p><h3>Spielablauf:</h3><p>Ein klassisches Deduktionsspiel. Spieler bewegen sich durch das Schloss, äußern einen Verdacht und versuchen durch geschicktes Fragen und Kombinieren die Lösungen der anderen Spieler auszuschließen, um den Fall zu lösen.</p>' },
            { name: 'Color Craze', category: 'Familienspiel', age: '6+', minAge: 6, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, description: '<h3>Ziel des Spiels:</h3><p>Sei der schnellste Spieler, der die Farbreihenfolge auf den aufgedeckten Karten erkennt und mit den eigenen Farbstiften nachbildet.</p><h3>Spielablauf:</h3><p>Ein schnelles Reaktions- und Erkennungsspiel. Eine Karte mit einem Muster aus farbigen Stiften wird aufgedeckt. Alle Spieler versuchen gleichzeitig, dieses Muster mit ihren eigenen Stiften zu replizieren. Wer zuerst fertig ist, gewinnt die Karte.</p>' },
            { name: 'Descent: Die Reise ins Dunkel', category: 'Thematisches & Abenteuerspiel', age: '14+', minAge: 14, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '120-180 Min.', minDuration: 120, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Eine Gruppe von Helden kämpft sich durch Dungeons und Abenteuer, um die finsteren Pläne eines bösen Overlords zu vereiteln. Der Overlord versucht, die Helden aufzuhalten.</p><h3>Spielablauf:</h3><p>Ein taktisches Dungeon-Crawl-Spiel. Die Helden kämpfen kooperativ gegen die Monster und Fallen, die vom Overlord-Spieler gesteuert werden. Eine Kampagne verbindet die einzelnen Abenteuer zu einer epischen Geschichte.</p>' },
            { name: 'Die Chroniken von Avel', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45-60 Min.', minDuration: 45, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Beschützt als Heldinnen und Helden gemeinsam das Land Avel. Rüstet euch aus, erkundet das Land, bekämpft Monster und bereitet euch auf den finalen Kampf gegen das Biest vor, das die Burg bedroht.</p><h3>Spielablauf:</h3><p>Ein kooperatives Abenteuerspiel. Die Spieler gestalten zu Beginn ihre eigenen Helden. Danach bewegen sie sich über modulare Landschaftsplättchen, kämpfen mit Würfeln gegen Monster und sammeln Ausrüstung, um stärker zu werden, bevor der Endkampf beginnt.</p>' },
            { name: 'Die Kathedralenbauer von Orléans', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Arbeitet als Baumeister zusammen, um die Kathedrale von Orléans zu errichten, bevor die Zeit abläuft. Ihr müsst Waren liefern, Bürger anheuern und die acht Bauteile der Kathedrale fertigstellen.</p><h3>Spielablauf:</h3><p>Ein kooperatives Spiel in Anlehnung an "Orléans". Die Spieler ziehen reihum Gefolgsleute aus einem von zwei Beuteln und setzen sie auf Aktionsfeldern ein, um zu reisen, Waren zu sammeln oder Ereignisse auszulösen. Das Spiel endet nach drei Runden – ist die Kathedrale nicht fertig, haben alle verloren.</p>' },
            { name: 'Die Legenden von Andor', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Schlüpft in die Rollen von Helden und beschützt gemeinsam das Land Andor vor einfallenden Monstern. Jede "Legende" hat eigene Ziele, die es gemeinsam zu meistern gilt.</p><h3>Spielablauf:</h3><p>Das Spiel wird durch Legendenkarten gesteuert, die eine Geschichte erzählen. Die Helden haben eine begrenzte Anzahl an Stunden pro Tag, um sich zu bewegen und zu kämpfen. Es ist ein ständiger Wettlauf gegen die Zeit.</p>' },
            { name: 'Die Legenden von Andor – Die Ewige Kälte', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Macht euch als Helden auf den Weg in ein unbekanntes, schneebedecktes Land im Osten, um den Ursprung einer unnatürlichen Kälte zu finden, die Andor bedroht. Stellt euch neuen Gefahren und einem übermächtigen Gegner.</p><h3>Spielablauf:</h3><p>Ein eigenständiges, kooperatives Andor-Spiel. Nach einem leichten Einstieg erforscht ihr ein neues Land, lernt Kräuterkunde und findet Verbündete, um das Geheimnis der "Ewigen Kälte" zu lüften und das Land zu retten.</p>' },
            { name: 'Die rote Kathedrale', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '60-80 Min.', minDuration: 60, maxDuration: 80, description: '<h3>Ziel des Spiels:</h3><p>Leite als Architekt den Bau der Moskauer Basilius-Kathedrale. Verwalte Ressourcen, die du über einen cleveren Rondell-Mechanismus erhältst, und setze Handwerker ein, um die prestigeträchtigsten Teile der Kathedrale zu bauen und den Zaren zu beeindrucken.</p><h3>Spielablauf:</h3><p>Ein strategisches Eurogame, bei dem Spieler Ressourcen beanspruchen, ihre Werkstätten ausbauen und die Kathedrale mit Ornamenten schmücken. Wer am Ende die meisten Ruhmespunkte gesammelt hat, gewinnt.</p>' },
            { name: 'Die Siedler von Catan', category: 'Strategiespiel', age: '10+', minAge: 10, players: '3-4', minPlayers: 3, maxPlayers: 4, duration: '75 Min.', minDuration: 75, maxDuration: 75, description: '<h3>Ziel des Spiels:</h3><p>Besiedle die Insel Catan. Baue Siedlungen, Städte und Straßen, um die Herrschaft über die Insel zu erlangen. Wer als Erster 10 Siegpunkte erreicht, gewinnt.</p><h3>Spielablauf:</h3><p>Spieler sammeln Rohstoffe (Holz, Lehm, Getreide, Wolle, Erz), die durch Würfelwürfe bestimmt werden. Mit diesen Rohstoffen bauen sie und handeln untereinander. Eine gute Strategie und ein wenig Würfelglück sind entscheidend.</p>' },
            { name: 'Die Wikinger', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Als Wikinger-Clan versucht ihr, durch geschicktes Handeln und Plündern den größten Reichtum anzuhäufen. Aber Vorsicht, ihr müsst auch eure Heimatinsel ernähren!</p><h3>Spielablauf:</h3><p>Ein Auktions- und Worker-Placement-Spiel. Spieler bieten auf verschiedene Wikinger und Plättchen, um ihre Insel auszubauen und ihre Männer auf Raubzüge zu schicken. Am Ende zählt das verdiente Gold, abzüglich der Kosten für die Ernährung.</p>' },
            { name: 'Dominion', category: 'Strategiespiel', age: '13+', minAge: 13, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Baue das mächtigste Königreich, indem du das beste Kartendeck zusammenstellst. Sammle Ländereien, Schätze und Aktionskarten, um am Ende die meisten Siegpunkte zu haben.</p><h3>Spielablauf:</h3><p>Das Pionierspiel des Deckbau-Genres. Alle Spieler starten mit einem identischen, kleinen Deck. In jedem Zug kaufen sie neue Karten aus einer gemeinsamen Auslage und optimieren so ihr Deck, um immer mächtigere Züge zu machen.</p>' },
            { name: 'Dorfromantik: Das Brettspiel', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Erschafft gemeinsam eine wunderschöne Landschaft aus sechseckigen Plättchen. Erfüllt Aufträge der Bevölkerung (z.B. ein Wald einer bestimmten Größe), um möglichst viele Punkte zu erzielen.</p><h3>Spielablauf:</h3><p>Ein kooperatives Legespiel. Spieler decken reihum Plättchen auf und legen sie an. Über eine Kampagne können nach und nach neue Plättchen und schwierigere Aufträge freigeschaltet werden.</p>' },
            { name: 'Dragonwood', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '20 Min.', minDuration: 20, maxDuration: 20, description: '<h3>Ziel des Spiels:</h3><p>Wage dich in den mythischen Wald von Dragonwood. Sammle Sets von Abenteurerkarten, um Kreaturen zu fangen und die meisten Siegpunkte zu erzielen.</p><h3>Spielablauf:</h3><p>Ein leichtes Würfel- und Kartenspiel. Spieler sammeln Karten, um mit Würfeln Angriffe auf Kreaturen zu starten. Man kann auf drei Arten angreifen: Stoßen (gleiche Zahlen), Schlagen (gleiche Farben) oder Schreien (Folgen).</p>' },
            { name: 'Dune: Imperium – Uprising', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60-120 Min.', minDuration: 60, maxDuration: 120, description: '<h3>Ziel des Spiels:</h3><p>Kämpfe um die Kontrolle über den Wüstenplaneten Arrakis. Führe eines der großen Häuser an, schmiede Allianzen und nutze Intrigen, um das wertvolle Spice zu beherrschen.</p><h3>Spielablauf:</h3><p>Eine Mischung aus Deckbau und Worker-Placement. Spieler setzen Agenten auf dem Spielplan ein, um Aktionen auszuführen, und spielen Karten aus, um ihre Züge zu verstärken. Spione, Sandwürmer und politische Manöver sind der Schlüssel zum Sieg.</p>' },
            { name: 'El Grande', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '90 Min.', minDuration: 90, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Kämpfe als einer der "Grandes" (hohe Adlige) um die Macht im mittelalterlichen Spanien. Wer am Ende in den meisten Regionen den größten Einfluss hat, gewinnt.</p><h3>Spielablauf:</h3><p>Ein Klassiker der Area-Control-Spiele. Spieler setzen ihre Caballeros in verschiedenen Regionen Spaniens ein, um Mehrheiten zu erlangen. Eine geheime Festung, das "Castillo", ermöglicht überraschende Verschiebungen der Machtverhältnisse.</p>' },
            { name: 'Escape Room: The Game', category: 'Kooperatives Spiel', age: '16+', minAge: 16, players: '3-5', minPlayers: 3, maxPlayers: 5, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Löst als Team innerhalb von 60 Minuten eine Reihe von Rätseln, um aus einem fiktiven Raum zu "entkommen".</p><h3>Spielablauf:</h3><p>Ein Escape-Room-Erlebnis für zu Hause. Ein elektronischer "Chrono Decoder" zählt die Zeit herunter und prüft die Lösungen, die die Spieler mit Schlüsseln eingeben müssen. Jedes Szenario erzählt eine eigene Geschichte.</p>' },
            { name: 'Firefly: Das Spiel', category: 'Thematisches & Abenteuerspiel', age: '13+', minAge: 13, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '120-180 Min.', minDuration: 120, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Werde als Kapitän eines Raumschiffs der Firefly-Klasse zur Legende. Heuere eine Crew an, nimm zwielichtige Aufträge an und versuche, im All zu überleben.</p><h3>Spielablauf:</h3><p>Ein thematisches "Pick-up and deliver"-Spiel. Fliege von Planet zu Planet, kaufe und verkaufe Waren, erfülle Missionen und versuche, den übermächtigen Allianzkreuzern und den furchterregenden Reavern aus dem Weg zu gehen.</p>' },
            { name: 'Flamecraft', category: 'Familienspiel', age: '10+', minAge: 10, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Als Flammenhüter setzt du kleine Handwerker-Drachen in den Geschäften der Stadt ein, um den Ladenbesitzern zu helfen und deinen eigenen Ruf als Meister der Drachen zu steigern.</p><h3>Spielablauf:</h3><p>Ein Worker-Placement- und Engine-Building-Spiel. Spieler besuchen Läden, um Ressourcen zu sammeln und Drachen zu platzieren. Diese Drachen verbessern die Aktionen in den Läden und bringen Siegpunkte.</p>' },
            { name: 'HeroQuest', category: 'Thematisches & Abenteuerspiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '90+ Min.', minDuration: 90, maxDuration: 999, description: '<h3>Ziel des Spiels:</h3><p>Vier Helden (Barbar, Zwerg, Alb, Zauberer) stellen sich den Mächten des Bösen, die von einem Spieler als Hexenmeister Zargon kontrolliert werden. Findet Schätze und besiegt die Monster!</p><h3>Spielablauf:</h3><p>Der Klassiker des Dungeon-Crawls. Die Helden bewegen sich durch einen Dungeon, kämpfen gegen Monster, entschärfen Fallen und suchen nach Schätzen. Der Spielleiter enthüllt die Karte und steuert die Gegner.</p>' },
            { name: 'Herr der Ringe: Das Duell', category: '2-Spieler-Spiel', age: '10+', minAge: 10, players: '2', minPlayers: 2, maxPlayers: 2, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Spiele den epischen Kampf zwischen Gandalf und dem Balrog auf der Brücke von Khazad-dûm nach. Ein Spieler versucht, den Dämon zu besiegen, der andere, den Zauberer in den Abgrund zu stürzen.</p><h3>Spielablauf:</h3><p>Ein kurzes, taktisches Kartenspiel. Die Spieler platzieren abwechselnd Blöcke auf der Brücke, um den Gegner zurückzudrängen oder Spezialfähigkeiten auszulösen. Wer den anderen vom Ende der Brücke stößt, gewinnt.</p>' },
            { name: 'HighScore', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Erfülle in jeder Runde die wechselnden Bedingungen einer "Challenge"-Karte mit deinen Würfeln, um über sieben Runden die meisten Siegpunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Zu Beginn jeder Runde wird eine Challenge-Karte aufgedeckt. Diese gibt vor, wie gewürfelt wird, welche Funktion der spezielle Wirbel-Würfel hat und welche Kombinationen Punkte bringen. Reihum versuchen die Spieler, den höchsten Wert zu erwürfeln und kassieren dafür Siegpunkte. Wer nach sieben Runden die meisten Punkte hat, gewinnt.</p>' },
            { name: 'Horrified', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Arbeitet als Team zusammen, um eine Stadt vor klassischen Filmmonstern wie Dracula, Frankensteins Monster und dem Unsichtbaren zu retten.</p><h3>Spielablauf:</h3><p>Die Spieler bewegen sich durch die Stadt, retten Dorfbewohner und sammeln Gegenstände, um die einzigartigen Siegbedingungen für jedes Monster zu erfüllen, bevor die Stadt von Schrecken überrannt wird.</p>' },
            { name: 'Imhotep', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '40 Min.', minDuration: 40, maxDuration: 40, description: '<h3>Ziel des Spiels:</h3><p>Wetteifert als Baumeister im alten Ägypten um den Titel des größten Architekten. Transportiert Steine zu verschiedenen Baustellen wie den Pyramiden, dem Obelisken und der Grabkammer.</p><h3>Spielablauf:</h3><p>Spieler platzieren ihre Steine auf Schiffen. Wenn ein Schiff voll ist, kann jeder Spieler, der einen Stein darauf hat, entscheiden, zu welcher Baustelle es fährt. Timing und das Blockieren der Mitspieler sind entscheidend.</p>' },
            { name: 'Istanbul: Big Box', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '40-80 Min.', minDuration: 40, maxDuration: 80, description: '<h3>Ziel des Spiels:</h3><p>Führe als Kaufmann deine Gehilfen durch den Basar von Istanbul, um als Erster eine bestimmte Anzahl von Rubinen zu sammeln.</p><h3>Spielablauf:</h3><p>Ein "Pick-up and deliver"-Spiel mit einem cleveren Bewegungsmechanismus. Der Kaufmann muss seine Gehilfen auf den Feldern zurücklassen, um Aktionen auszuführen, und sie später wieder einsammeln. Die Big Box enthält bereits Erweiterungen.</p>' },
            { name: 'Jamaica', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Nehmt an der großen Regatta um die Insel Jamaika teil. Wer als Erster die Insel umrundet und dabei das meiste Gold gesammelt hat, gewinnt das Rennen.</p><h3>Spielablauf:</h3><p>Ein Piraten-Rennspiel. Spieler spielen gleichzeitig Karten, um ihre Schiffe zu bewegen oder Ressourcen zu sammeln. Bei Begegnungen kommt es zu Seeschlachten, bei denen um Gold oder Schätze gekämpft wird.</p>' },
            { name: 'Kahuna', category: '2-Spieler-Spiel', age: '10+', minAge: 10, players: '2', minPlayers: 2, maxPlayers: 2, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Kämpfe als einer von zwei Priestern um die Vorherrschaft auf einem Archipel. Wer am Ende die meisten Inseln kontrolliert, gewinnt.</p><h3>Spielablauf:</h3><p>Ein strategisches Gebietskontrollspiel für zwei. Spieler spielen Karten aus, um Brücken zwischen den Inseln zu bauen. Wer die Mehrheit der Brücken zu einer Insel hat, kontrolliert sie und darf die Brücken des Gegners entfernen.</p>' },
            { name: 'Karak', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45 Min.', minDuration: 45, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Erkunde als einer von sechs Helden die Katakomben der Burg Karak. Bekämpfe Monster, sammle Schätze und sei der Erste, der den Drachen besiegt, um der neue Champion von Karak zu werden.</p><h3>Spielablauf:</h3><p>Ein einfacher Dungeon-Crawler. Spieler decken neue Gänge auf, kämpfen per Würfelwurf gegen Monster und rüsten ihren Helden mit Waffen und Zaubern aus, die sie in Schatztruhen finden.</p>' },
            { name: 'Karak 2', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45-90 Min.', minDuration: 45, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Besiege als Held den Dunklen General und seine Monsterhorden, um das Land zu befreien. Sammle Ressourcen, baue deine Stadt aus und führe deine Truppen in die Schlacht, um die meisten Seelensteine zu erlangen.</p><h3>Spielablauf:</h3><p>Der eigenständige Nachfolger von Karak. Das Spiel erweitert das bekannte Dungeon-Crawling um strategische Elemente wie Ressourcenmanagement und den Aufbau einer Stadt. Epische Würfelkämpfe entscheiden über den Sieg gegen immer stärkere Monster.</p>' },
            { name: 'Keltis - Der Weg der Steine', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, description: '<h3>Ziel des Spiels:</h3><p>Führe deine Spielfiguren möglichst weit über die Steinpfade, um wertvolle Punkte und Wunschsteine zu sammeln. Balanciere dabei das Vorankommen auf mehreren Wegen.</p><h3>Spielablauf:</h3><p>Ein zugängliches Kartenspiel. Spieler spielen Karten aus, um ihre Figuren auf den farblich passenden Wegen voranzubewegen. Man muss entscheiden, welche Wege man verfolgt, da man nicht auf allen Pfaden erfolgreich sein kann.</p>' },
            { name: 'Kingdom Builder', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45 Min.', minDuration: 45, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Errichte durch geschicktes Platzieren von Siedlungen das ruhmreichste Königreich. Erfülle die Siegbedingungen, die in jeder Partie neu festgelegt werden.</p><h3>Spielablauf:</h3><p>Ein variables Strategiespiel. In jedem Zug zieht ein Spieler eine Geländekarte und muss drei Siedlungen auf diesem Geländetyp bauen. Sonderaktionen auf dem Spielplan erlauben zusätzliche Züge und machen das Spiel strategisch.</p>' },
            { name: 'Living Forest: Duell', category: '2-Spieler-Spiel', age: '10+', minAge: 10, players: '2', minPlayers: 2, maxPlayers: 2, duration: '20 Min.', minDuration: 20, maxDuration: 20, description: '<h3>Ziel des Spiels:</h3><p>Tretet als Geister des Sommers und des Winters in einem Duell an, um den heiligen Wald zu retten. Wer als Erster eine von vier Siegbedingungen erfüllt – z.B. einen 3x3 Wald aus Wächterbäumen pflanzen oder 8 Feuerplättchen sammeln – gewinnt.</p><h3>Spielablauf:</h3><p>In abwechselnden Zügen entscheidet ihr euch: Zieht ihr eine Tierkarte vom gemeinsamen Stapel oder setzt ihr einen eurer Aktionsmarker ein, um Aktionen wie Feuer löschen oder Bäume pflanzen auszuführen. Aber Vorsicht: Deckt ihr zu viele Einzelgänger-Tiere auf, verliert ihr wertvolle Aktionen für euren Zug.</p>' },
            { name: 'London Markets', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Führe als Ladenbesitzer im viktorianischen London das erfolgreichste Geschäft. Kaufe Waren auf den Märkten, erfülle die Wünsche deiner Kunden und erweitere deinen Laden, um am Ende das meiste Geld zu besitzen.</p><h3>Spielablauf:</h3><p>Ein strategisches Wirtschaftsspiel. Spieler bewegen ihre Figur durch die Straßen Londons, um auf verschiedenen Märkten Waren zu kaufen und in ihrem Laden zu verkaufen. Das Erfüllen von Kundenaufträgen bringt entscheidende Boni.</p>' },
            { name: 'Löwenherz', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '90 Min.', minDuration: 90, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Erweitere als Adelsfamilie dein Territorium und baue Burgen, um die Kontrolle über das Land zu erlangen. Wer am Ende das größte zusammenhängende Gebiet besitzt, gewinnt.</p><h3>Spielablauf:</h3><p>Ein Gebietskontrollspiel mit einem Hauch von "Go". Spieler setzen abwechselnd Mauern und Ritter, um Gebiete für sich zu beanspruchen. Die Gebiete anderer Spieler können durch geschicktes Platzieren übernommen werden.</p>' },
            { name: 'Meeple Land', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Baue den besten und beliebtesten Vergnügungspark! Kaufe Fahrgeschäfte, platziere sie geschickt, um Besucher anzulocken, und sorge dafür, dass sie eine tolle Zeit haben.</p><h3>Spielablauf:</h3><p>Ein Plättchenlege- und Wirtschaftsspiel. Spieler kaufen Attraktionen und Servicegebäude und platzieren sie in ihrem Park. Wege müssen verbunden werden, damit die Besucher (Meeples) die Fahrgeschäfte erreichen und am Ende Punkte bringen.</p>' },
            { name: 'Munchkin Quest Big Box', category: 'Thematisches & Abenteuerspiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '180 Min.', minDuration: 180, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Erreiche als erster Munchkin Stufe 10, indem du Monster tötest, Schätze klaust und deine Freunde hintergehst. Hier geht es nicht um Fairness!</p><h3>Spielablauf:</h3><p>Die Brettspiel-Version des berüchtigten Kartenspiels. Erkunde einen Dungeon, bekämpfe Monster und versuche, deine Mitspieler mit fiesen Flüchen zu belegen, während du selbst immer mächtiger wirst.</p>' },
            { name: 'Pixie Queen', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Als Anführer eines Pixie-Clans versucht ihr, die launische Pixie-Königin zufriedenzustellen. Sammelt Ressourcen, erfüllt ihre Wünsche und nehmt sogar Strafen in Kauf, um am Ende die meisten Siegpunkte zu erlangen.</p><h3>Spielablauf:</h3><p>Ein Worker-Placement-Spiel mit einer einzigartigen Wendung. Spieler bewegen ihre Pixie-Arbeiter auf einem spiralförmigen Spielplan nach innen. Je weiter innen die Aktionen sind, desto stärker sind sie, aber desto mehr kosten sie auch an Gunst bei der Königin.</p>' },
            { name: 'Red Outpost', category: 'Strategiespiel', age: '14+', minAge: 14, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60 Min.', minDuration: 60, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>In einer kommunistischen Utopie auf einem fernen Planeten versucht ihr, der einflussreichste Arbeiter zu werden. Produziert Waren, beeinflusst die Stimmung der Gemeinschaft und sichert euch die besten Plätze in den Produktionsstätten.</p><h3>Spielablauf:</h3><p>Ein einzigartiges Worker-Placement-Spiel, bei dem sich alle Spieler die Arbeiter teilen. Jeder Arbeiter hat eine andere Stimmung, die seine Produktivität beeinflusst. Nach jeder Runde wird der einflussreichste Spieler zum neuen Anführer, was die Regeln für die nächste Runde ändert.</p>' },
            { name: 'Risiko', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '90+ Min.', minDuration: 90, maxDuration: 999, description: '<h3>Ziel des Spiels:</h3><p>Erringe die Weltherrschaft! Erobere Gebiete und Kontinente, um deine Armeen zu vergrößern und deine Gegner vom Spielbrett zu fegen. Oft gibt es auch geheime Aufträge, wie die Vernichtung eines bestimmten Gegners.</p><h3>Spielablauf:</h3><p>Ein Klassiker der Gebietskontrollspiele. Reihum verstärken die Spieler ihre Länder mit neuen Armeen, greifen benachbarte Gebiete an und führen Würfelschlachten. Diplomatie und strategische Truppenbewegungen sind ebenso wichtig wie Würfelglück.</p>' },
            { name: 'Room-25', category: 'Thematisches & Abenteuerspiel', age: '10+', minAge: 10, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '25-45 Min.', minDuration: 25, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Entkommt aus einem futuristischen Gefängniskomplex aus 25 Räumen. Findet Raum 25 und flieht, bevor die Zeit abläuft. Aber Vorsicht, einige Räume sind tödliche Fallen und vielleicht sind Wächter unter euch.</p><h3>Spielablauf:</h3><p>Ein programmierbares Bewegungs- und Deduktionsspiel. Spieler planen ihre Züge im Voraus. Im kooperativen Modus arbeiten alle zusammen, im Verräter-Modus versuchen die Wächter, die Gefangenen an der Flucht zu hindern.</p>' },
            { name: 'Shogun', category: 'Strategiespiel', age: '12+', minAge: 12, players: '3-5', minPlayers: 3, maxPlayers: 5, duration: '120 Min.', minDuration: 120, maxDuration: 120, description: '<h3>Ziel des Spiels:</h3><p>Führe als Daimyo (japanischer Kriegsherr) deine Armeen im Japan der Sengoku-Zeit. Erobere Provinzen, baue Burgen, Tempel und Theater, um am Ende die meisten Siegpunkte zu haben.</p><h3>Spielablauf:</h3><p>Ein Area-Control-Spiel mit einem einzigartigen Würfelturm für Kämpfe. Spieler planen ihre Aktionen geheim und decken sie dann auf. Bei Kämpfen werden Würfel beider Seiten in den Turm geworfen; welche unten herauskommen, entscheiden über den Sieg.</p>' },
            { name: 'SkyTeam', category: '2-Spieler-Spiel', age: '12+', minAge: 12, players: '2', minPlayers: 2, maxPlayers: 2, duration: '20 Min.', minDuration: 20, maxDuration: 20, description: '<h3>Ziel des Spiels:</h3><p>Landet als Team aus Pilot und Co-Pilot ein Flugzeug sicher auf verschiedenen Flughäfen der Welt. Kommunikation ist der Schlüssel, aber sie ist streng limitiert!</p><h3>Spielablauf:</h3><p>Ein kooperatives Würfel-Platzierungsspiel nur für zwei Personen. Ihr müsst eure Würfel so auf dem Cockpit-Tableau platzieren, dass ihr die Achse des Flugzeugs ausbalanciert, die Geschwindigkeit kontrolliert, das Fahrwerk ausfahrt und die Landeklappen setzt, um eine perfekte Landung hinzulegen.</p>' },
            { name: 'Spartacus: Ein Spiel über Blut und Verrat', category: 'Thematisches & Abenteuerspiel', age: '17+', minAge: 17, players: '3-4', minPlayers: 3, maxPlayers: 4, duration: '120-180 Min.', minDuration: 120, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Führe als Dominus dein eigenes Haus in Capua zum Ruhm. Erwirb Gladiatoren, schmiede Intrigen und wette auf die blutigen Kämpfe in der Arena, um deinen Einfluss zu mehren.</p><h3>Spielablauf:</h3><p>Ein thematisches Spiel voller Intrigen, Handel und Kämpfen. Die Runden bestehen aus einer Intrigensphase, einer Marktphase und einer Arenaphase, in der die Gladiatoren in taktischen Kämpfen gegeneinander antreten.</p>' },
            { name: 'Star Saga', category: 'Thematisches & Abenteuerspiel', age: '12+', minAge: 12, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '60-120 Min.', minDuration: 60, maxDuration: 120, description: '<h3>Ziel des Spiels:</h3><p>Führe ein Team von Söldnern auf einer gefährlichen Mission durch eine futuristische Forschungsstation. Kämpft euch durch Sicherheitskräfte und lüftet die Geheimnisse des Konzerns.</p><h3>Spielablauf:</h3><p>Ein Science-Fiction Dungeon-Crawler. Ein Spieler übernimmt die Rolle des bösen Nexus, während die anderen kooperativ die Söldner steuern. Eine Kampagne mit verzweigten Wegen erzählt eine spannende Geschichte.</p>' },
            { name: 'Talisman', category: 'Thematisches & Abenteuerspiel', age: '9+', minAge: 9, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '90 Min.', minDuration: 90, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Führe deinen Helden auf der Suche nach der Krone der Herrschaft durch ein magisches Land. Wer die Krone erlangt, kann seine Mitstreiter besiegen und das Spiel gewinnen.</p><h3>Spielablauf:</h3><p>Ein klassisches Abenteuer-Brettspiel. Würfle und bewege deine Figur, ziehe Abenteuerkarten und kämpfe gegen Monster, um deinen Charakter zu verbessern und mächtige Artefakte zu finden.</p>' },
            { name: 'The Adventures of Conan', category: 'Thematisches & Abenteuerspiel', age: '14+', minAge: 14, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '90 Min.', minDuration: 90, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Erlebe die Abenteuer von Conan dem Barbaren. Ein Spieler steuert als Overlord die Feinde, während die anderen Spieler als Conan und seine Gefährten versuchen, die Ziele des Szenarios zu erreichen.</p><h3>Spielablauf:</h3><p>Ein taktisches Miniaturenspiel mit einem innovativen Energie-Management-System. Die Helden müssen ihre Energiekristalle klug zwischen Angriff, Verteidigung und Spezialfähigkeiten aufteilen.</p>' },
            { name: 'Thunderstone', category: 'Thematisches & Abenteuerspiel', age: '12+', minAge: 12, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Stelle eine Gruppe von Helden zusammen, um in einen Dungeon hinabzusteigen, Monster zu besiegen und den mächtigen Donnerstein zu finden.</p><h3>Spielablauf:</h3><p>Ein Deckbau-Spiel mit Dungeon-Thema. Spieler kaufen Karten (Helden, Waffen, Zauber) im Dorf, um ihr Deck zu verbessern. Mit diesem Deck gehen sie dann in den Dungeon, um Monster zu bekämpfen und Erfahrungspunkte zu sammeln.</p>' },
            { name: 'Village', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Führe deine Familie über mehrere Generationen zum Ruhm. Bilde deine Familienmitglieder aus, lass sie reisen, in den Gemeinderat eintreten oder die Kirche führen.</p><h3>Spielablauf:</h3><p>Ein Worker-Placement-Spiel mit einer einzigartigen Wendung: Zeit. Zeit ist eine Ressource, und irgendwann werden deine Familienmitglieder sterben. Ihr Tod kann dir aber noch Ruhmespunkte für die Dorfchronik einbringen.</p>' },
            { name: 'Worker Placement', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45 Min.', minDuration: 45, maxDuration: 45, description: '<h3>Ziel des Spiels:</h3><p>Übernimm die Rolle des Geschäftsführers einer Zeitarbeitsfirma und baue dein Start-up zu einem erfolgreichen Unternehmen aus. Verdiene Geld und gewinne an Ansehen, um zu siegen.</p><h3>Spielablauf:</h3><p>Stelle arbeitslose Zeitarbeiter ein, verbessere ihre Fähigkeiten und vermittle ihnen die besten Jobs, um Provision zu kassieren. Der Wettbewerb ist hart, daher ist ein guter Ruf entscheidend, um deine Arbeiter zu bevorzugen. Das Spiel kombiniert verschiedene Mechaniken wie Karten-Drafting, Bieten und natürlich das Einsetzen von Arbeitern.</p>' },
            { name: 'World of Warcraft: The Boardgame', category: 'Thematisches & Abenteuerspiel', age: '12+', minAge: 12, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '180+ Min.', minDuration: 180, maxDuration: 999, description: '<h3>Ziel des Spiels:</h3><p>Erlebe das epische MMORPG als Brettspiel. Führe deinen Helden der Horde oder der Allianz durch Quests, besiege Monster und tritt am Ende gegen einen übermächtigen Endboss an.</p><h3>Spielablauf:</h3><p>Ein gewaltiges Abenteuerspiel. Die Spieler wählen eine Klasse und reisen durch die Welt von Azeroth. Sie kämpfen, sammeln Ausrüstung und steigen im Level auf, um sich für den finalen Kampf zu rüsten.</p>' },
            { name: 'Zug um Zug – Legenden des Westens', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '20-90 Min.', minDuration: 20, maxDuration: 90, description: '<h3>Ziel des Spiels:</h3><p>Erlebt die Geschichte einer aufstrebenden Eisenbahngesellschaft im Wilden Westen über eine Kampagne von 12 Partien. Erfüllt eure Zielkarten, schaltet neue Regeln frei und trefft Entscheidungen, die den Spielverlauf dauerhaft beeinflussen.</p><h3>Spielablauf:</h3><p>Eine Legacy-Version von Zug um Zug. Das Grundprinzip des Sammelns von Karten und Bauens von Strecken bleibt erhalten, wird aber durch eine fortlaufende Geschichte, neue Komponenten und sich ständig ändernde Regeln erweitert.</p>' },
            { name: 'Zug um Zug: Europa', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, description: '<h3>Ziel des Spiels:</h3><p>Baue ein Eisenbahnnetz quer durch das Europa der Jahrhundertwende. Sammle Punkte, indem du Bahnstrecken zwischen Städten beanspruchst und geheime Zielkarten erfüllst.</p><h3>Spielablauf:</h3><p>Sammle farbige Wagenkarten, um damit Strecken auf dem Spielplan zu beanspruchen. Längere Strecken geben mehr Punkte. Neue Elemente wie Tunnel und Fähren bringen zusätzliche strategische Tiefe ins Spiel.</p>' },
            { name: 'Zombicide: Black Plague', category: 'Kooperatives Spiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60-180 Min.', minDuration: 60, maxDuration: 180, description: '<h3>Ziel des Spiels:</h3><p>Überlebt als Team von Helden in einer mittelalterlichen Fantasy-Welt, die von Zombies überrannt wird. Erfüllt Missionsziele, findet mächtige Waffen und metzelt euch durch Horden von Untoten.</p><h3>Spielablauf:</h3><p>Ein kooperatives Miniaturenspiel. Die Spieler nutzen die einzigartigen Fähigkeiten ihrer Charaktere, um Zombies zu bekämpfen. Je mehr Zombies getötet werden, desto stärker werden die Helden, aber desto mehr Zombies erscheinen auch auf dem Plan!</p>' },
        ];
        games.sort((a, b) => a.name.localeCompare(b.name)); // Sortiert die Spiele alphabetisch

        // --- ANWENDUNGSLOGIK ---
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const playersFilter = document.getElementById('players-filter');
            const durationFilter = document.getElementById('duration-filter');
            const tableBody = document.getElementById('game-table-body');
            const noResultsDiv = document.getElementById('no-results');
            const modalOverlay = document.getElementById('game-modal-overlay');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            function renderStats() {
                const totalGamesDiv = document.getElementById('total-games');
                const categoryStatsDiv = document.getElementById('category-stats');

                totalGamesDiv.innerHTML = `Insgesamt <span class="font-bold text-blue-400">${games.length}</span> Spiele in der Sammlung`;

                const categoryCounts = games.reduce((acc, game) => {
                    acc[game.category] = (acc[game.category] || 0) + 1;
                    return acc;
                }, {});

                let statsHTML = '';
                Object.keys(categoryCounts).sort().forEach(category => {
                    statsHTML += `<span class="bg-gray-700 px-3 py-1 rounded-full text-sm whitespace-nowrap">${category}: ${categoryCounts[category]}</span>`;
                });
                categoryStatsDiv.innerHTML = statsHTML;
            }

            function populateCategories() {
                const categories = [...new Set(games.map(game => game.category))];
                categories.sort();
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }

            function renderTable(filteredGames) {
                tableBody.innerHTML = '';
                noResultsDiv.classList.toggle('hidden', filteredGames.length > 0);

                filteredGames.forEach(game => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700/50 transition-colors duration-200 cursor-pointer';
                    row.innerHTML = `
                        <td class="p-4 font-medium text-white">${game.name}</td>
                        <td class="p-4 text-gray-300">${game.category}</td>
                        <td class="p-4 text-gray-300 hidden sm:table-cell">${game.age}</td>
                        <td class="p-4 text-gray-300 hidden md:table-cell">${game.players}</td>
                        <td class="p-4 text-gray-300 hidden sm:table-cell">${game.duration}</td>
                    `;
                    row.addEventListener('click', () => showModal(game));
                    tableBody.appendChild(row);
                });
            }
            
            function showModal(game) {
                document.getElementById('modal-title').textContent = game.name;
                document.getElementById('modal-category').textContent = game.category;
                document.getElementById('modal-age').textContent = game.age;
                document.getElementById('modal-players').textContent = game.players;
                document.getElementById('modal-duration').textContent = game.duration;
                document.getElementById('modal-description').innerHTML = game.description || '<p>Für dieses Spiel ist noch keine Beschreibung verfügbar.</p>';
                
                modalOverlay.classList.remove('hidden', 'modal-leave', 'modal-leave-active');
                modalOverlay.classList.add('modal-enter');
                requestAnimationFrame(() => {
                    modalOverlay.classList.add('modal-enter-active');
                });
            }

            function hideModal() {
                 modalOverlay.classList.remove('modal-enter-active');
                 modalOverlay.classList.add('modal-leave-active');
                 setTimeout(() => {
                    modalOverlay.classList.add('hidden');
                 }, 150);
            }

            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                const selectedPlayers = parseInt(playersFilter.value, 10);
                const selectedDuration = parseInt(durationFilter.value, 10);

                let specialDurationFilter = null;
                if (searchTerm.startsWith('<') || searchTerm.startsWith('>')) {
                    const value = parseInt(searchTerm.replace(/<|>/g, ''), 10);
                    if (!isNaN(value)) {
                        specialDurationFilter = {
                            operator: searchTerm.startsWith('<') ? '<' : '>',
                            value: value
                        };
                    }
                }

                const filteredGames = games.filter(game => {
                    const nameMatch = game.name.toLowerCase().includes(searchTerm);
                    const categoryMatch = selectedCategory === 'all' || game.category === selectedCategory;
                    
                    // Angepasste Logik für Spielerzahl
                    let playersMatch = true;
                    if (selectedPlayers > 0) {
                        if (selectedPlayers < 7) {
                            playersMatch = game.minPlayers <= selectedPlayers && game.maxPlayers >= selectedPlayers;
                        } else { // Für "7+ Spieler"
                            playersMatch = game.maxPlayers >= 7;
                        }
                    }

                    const durationMatch = selectedDuration === 0 || game.maxDuration <= selectedDuration;

                    let specialMatch = true;
                    if (specialDurationFilter) {
                        if (specialDurationFilter.operator === '<') {
                            specialMatch = game.maxDuration < specialDurationFilter.value;
                        } else {
                            specialMatch = game.minDuration > specialDurationFilter.value;
                        }
                        return specialMatch && categoryMatch && playersMatch && durationMatch;
                    }
                    
                    return nameMatch && categoryMatch && playersMatch && durationMatch;
                });
                renderTable(filteredGames);
            }

            [searchInput, categoryFilter, playersFilter, durationFilter].forEach(el => {
                el.addEventListener('input', filterAndRender);
                el.addEventListener('change', filterAndRender);
            });
            
            modalCloseBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hideModal();
                }
            });

            // Initiale Einrichtung
            populateCategories();
            renderTable(games);
            renderStats(); // NEU: Statistiken beim Laden anzeigen
        });
    </script>
